<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Content!</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
</head>

<body>

  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <h3>Vanilla JS w/ for loop</h3>
  <div id="drink-options"></div>
  <h3>Vanilla JS w/ for each loop</h3>
  <div id="drinksForEach"></div>
  <h3>jQuery w/ for each loop</h3>
  <div id="jqueryDrinks"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];

    // 1. Create code that "grabs" the div with the matching id (#drink-options);
    // ...
    let drinkListDisplay = document.getElementById("drink-options");

    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...
    for (let a=0; a<drinkList.length; a++){
      let newDiv = document.createElement("div");
      newDiv.textContent = drinkList[a];
      drinkListDisplay.appendChild(newDiv);
    }


    // Using for each loop
    let drinksForEach = document.getElementById("drinksForEach")

    drinkList.forEach(element => {
      let newDiv = document.createElement("div");
      newDiv.textContent = element;
      drinksForEach.appendChild(newDiv);
    });

    // Using jQuery
    let jQueryDrinks = $("#jqueryDrinks");

    drinkList.forEach(e => {
      jQueryDrinks.append(e, "<br />")
    })
  </script>

</body>

</html>
